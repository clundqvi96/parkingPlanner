
<div class="overlay">
    <div class="logout-container">
        <a class="logout-link" (click)="logout()">
            <i class="fa fa-sign-out"></i> Logga ut
        </a>
    </div>
    <div class="centered-content">
        <div class="rounded-rectangle">
            <h1>Välj datum för att boka parkering</h1>
        </div>
    
    <div class="container">
        <div class="header">
            <div class="parking-selection">
                <label for="parking">Välj parkering:</label>
                <div class="buttons-row">
                  <button class="btn" [class.active]="selectedParking === '61'" (click)="selectParking('61')">61</button>
                  <button class="btn" [class.active]="selectedParking === '101'" (click)="selectParking('101')">101</button>
                  <button class="btn" [class.active]="selectedParking === '105'" (click)="selectParking('105')">105</button>
                  <button class="btn" [class.active]="selectedParking === '102'" (click)="selectParking('102')">102</button>
                </div>
              </div>
            <div class="legend">
                <span class="dot available"></span> Lediga
                <span class="dot unavailable"></span> Ej bokbar
                <span class="dot selected"></span> Valda
            </div>
        </div>
        <div class="calendar">
            <div class="month">
                <span class="month-text">{{ getMonth() }}</span>
                <span class="arrow">&lt;</span>
                <span class="arrow">&gt;</span>
            </div>
            <div class="days">
                <div class="day-label">M</div>
                <div class="day-label">T</div>
                <div class="day-label">O</div>
                <div class="day-label">T</div>
                <div class="day-label">F</div>
                <div class="day-label">L</div>
                <div class="day-label">S</div>
                <!-- Calendar dates go here -->
                <div class="day-container" *ngFor="let day of daysInMonth; let i = index" 
                (click)="selectDay(day)" [class.selected-day]="selectedDate === day">
                 <label for="day-{{i}}" class="day-number">{{ day }}</label>
                </div>
</div>
        </div>
        <div class="employee-list">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Namn</th>
                        <th>Parkering</th>
                        <th>Datum</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01</td>
                        <td>Jane Doe</td>
                        <td>61</td>
                        <td>2024-06-01</td>
                    </tr>
                    <tr>
                        <td>01</td>
                        <td>Jane Doe</td>
                        <td>61</td>
                        <td>2024-06-01</td>
                    </tr>
                    <tr>
                        <td>01</td>
                        <td>Jane Doe</td>
                        <td>61</td>
                        <td>2024-06-01</td>
                    </tr>
                    <tr>
                        <td>01</td>
                        <td>Jane Doe</td>
                        <td>61</td>
                        <td>2024-06-01</td>
                    </tr>
                    <!-- More rows as needed -->
                </tbody>
            </table>
        </div>
        <button class="book-btn">Boka parkering för den valda dagen</button>
    </div>
 </div>
 </div>
